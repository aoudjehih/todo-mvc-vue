
<li class="todo" :class="[{ editing: isEditing }, { completed: isCompleted}]">
	<div class="view">
		<input type="checkbox" class="toggle" @click="$emit('toggle')">
		<label @dblclick="$emit('edition')">{{label}}</label>
		<button class="destroy" @click="$emit('onDestroy')"></button>
	</div>
	<input ref="label" type="text" class="edit" @blur="$emit('onBlur')" v-model="label">
</li>
