<div>

        <thead>
        <tr>
            <th>IMAGE</th>
            <th>NAME</th>
            <th>CATEGORIES</th>
            <th class="mr-55">PRICE</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
