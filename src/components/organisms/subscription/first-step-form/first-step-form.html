<fieldset>
  <h2 class="fs-title">Basic Information</h2>
  <h3 class="fs-subtitle">We just need some basic information to begin your scoring</h3>

    <form-field
      name="firstname"
      :required=true
      :validate=true
      errorMessage="Please include your first name"
      :isValid=true
      placeholder="first name"
      label="What's your First Name? *"
      type="text"
      :maxlength=200
      :autocomplete=false
      :readonly=false
    />

  <form-field
    name="email"
    :required=true
    :validate=true
    errorMessage="Please enter a valid email address."
    :isValid=true
    placeholder="E-mail"
    label="What's your E-mail Address? *"
    type="text"
    :maxlength=200
    :autocomplete=false
    :readonly=false
  />

  <form-field
    name="email"
    :required=true
    :validate=true
    errorMessage="Please enter a valid number"
    :isValid=true
    placeholder="Total number"
    label="What's the Total Number of Constituents in your Database? *"
    type="text"
    :maxlength=200
    :autocomplete=false
    :readonly=false
  />

  <form-button
    :isDisabled=true
    name="next"
    value="next"
    className="next action-button"
  />
  <div class="explanation btn btn-small modal-trigger" data-modal-id="modal-3"><i class="question-log fa fa-question-circle"></i> What Is This?</div>
</fieldset>
